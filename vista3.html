<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Creation Form</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
    .card {
        background-color: #333;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .button {
        background-color: #e63946;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    .button:hover {
        background-color: #a83232;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 16px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>CREACION SERVICIO 2</h2>
            <div class="form-group">
                <label for="idServicio">ID SERVICIO</label>
                <input type="text" id="idServicio">
            </div>
            <div class="form-group">
                <label>EMPLEADO ASIGNAR</label>
                <input type="text" placeholder="XXXXXX">
            </div>
            <div class="form-group">
                <label>INSUMOS</label>
                <input type="text" placeholder="XXXXXX">
                <input type="text" placeholder="XXXXXX">
                <input type="text" placeholder="XXXXXX">
            </div>
            <button class="button">AYUDA</button>
            <button class="button">CARGAR</button>
        </div>
    </div>
</body>
</html>
