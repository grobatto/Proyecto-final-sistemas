<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #333; /* Dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .form-container {
            background-color: #222; /* Slightly lighter than body bg */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width as necessary */
        }

        .button {
            background-color: #444; /* Dark grey button */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: block; /* Make buttons block level */
            width: 100%; /* Full width buttons */
        }

        .form-field {
            margin: 10px 0;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
        }

        .form-field input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #444;
            color: white;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>CARGA EMPLEADOS</h1>
        <button class="button">Learn More</button>
        <h2>Informacion Empleado:</h2>
        <form>
            <div class="form-field">
                <label for="position">CARGO</label>
                <input type="text" id="position" name="position">
            </div>
            <div class="form-field">
                <label for="name">NOMBRE</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-field">
                <label for="phone">TELEFONO</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-field">
                <label for="address">DIRECCION</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-field">
                <label for="hourly-rate">VALOR HORA</label>
                <input type="text" id="hourly-rate" name="hourly-rate">
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
