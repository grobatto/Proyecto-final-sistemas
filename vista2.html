<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaci√≥n de Servicio - ABC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1f36;
            background-image: url('cool-background.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 50px;
            border-radius: 15px;
            width: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 255, 255);
            color: white;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff5500;
        }

        .help-btn {
            margin-top: 40px;
            font-size: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-bottom: 2px solid #ff4500;
            padding: 5px 0;
            transition: border-color 0.3s;
        }

        .help-btn:hover {
            border-color: #ff5500;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ABC</div>
        <div class="title">CREACION SERVICIO</div>
        <div class="subtitle">Carga datos del servicio a aplicar</div>
        
        <div class="form-container">
            <h2>SERVICIO</h2>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="FECHA">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="MATRICULA">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="DESCRIPCION">
            </div>
            <button class="submit-btn">CARGAR</button>
        </div>
        
        <button class="help-btn">AYUDA</button>
    </div>
</body>
</html>
