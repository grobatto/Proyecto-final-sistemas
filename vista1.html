<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1f36;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #ff4500;
        }

        .signup {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .login {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        .login input:focus {
            box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.5);
            outline: none;
        }

        .login button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff4500;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login button:hover {
            background-color: #e63d00;
        }

        .already-registered {
            margin-top: 20px;
            font-weight: 300;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .already-registered:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ABC</div>
        <div class="signup">Create New Account</div>
        <div class="login">
            <input type="text" placeholder="CEDULA">
            <input type="password" placeholder="PASSWORD">
            <button>Sign Up</button>
        </div>
        <div class="already-registered">Already Registered? Login</div>
    </div>
</body>
</html>
